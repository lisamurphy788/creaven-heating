<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keywords" content="Plumber, clare, ennis plumming, heating services, air to water">
    <link rel="stylesheet" href="assets/css/style.css">
    <!--bootstrap links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Creaven Heating and plumbing services</title>
  </head>
  <body>
    <!--Header and Navigation-->
    <header>
      <div class="logo">
        <a href="index.html">
          <img src="assets/images/creavenl.jpg" alt="Creaven Heating logo">
        </a>
      </div>
      <!--Navbar-->
      <div>
        <nav>
          <ul class="navigation">
            <li>
              <a href="index.html">Home</a>
            </li>
            <li>
              <a href="services.html">Services</a>
            </li>
            <li>
              <a href="contact.html" class="active">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!--Main area with hero image-->
    <section class="hero-outer">
      <div>
        <img src="assets/images/earth.jpg" class="hero-image" alt="Image of the earth with green grass">
      </div>
    </section>
    <div class="contact-heading">
      <h4>Have a question or would like a quote? <br> Contact us today </h4>
    </div>
    <!--Contact form taken from bootstrap-->
    <!--Contact us Form-->
    <!-- Wrapper container -->
    <div class="container py-4">
      <!-- Bootstrap 5 starter form -->
      <form id="contactForm" data-sb-form-api-token="API_TOKEN">
        <!-- Name input -->
        <div class="mb-3">
          <label class="form-label" for="name">Name</label>
          <input class="form-control" id="name" type="text" placeholder="Name" data-sb-validations="required" />
          <div class="invalid-feedback" data-sb-feedback="name:required">Name is required.</div>
        </div>
        <!-- Email address input -->
        <div class="mb-3">
          <label class="form-label" for="emailAddress">Email Address</label>
          <input class="form-control" id="emailAddress" type="email" placeholder="Email Address" data-sb-validations="required, email" />
          <div class="invalid-feedback" data-sb-feedback="emailAddress:required">Email Address is required.</div>
          <div class="invalid-feedback" data-sb-feedback="emailAddress:email">Email Address Email is not valid.</div>
        </div>
        <!-- Message input -->
        <div class="mb-3">
          <label class="form-label" for="message">Message</label>
          <textarea class="form-control" id="message" type="text" placeholder="Message" style="height: 10rem;" data-sb-validations="required"></textarea>
          <div class="invalid-feedback" data-sb-feedback="message:required">Message is required.</div>
        </div>
        <!-- Form submissions success message -->
        <div class="d-none" id="submitSuccessMessage">
          <div class="text-center mb-3">Form submission successful!</div>
        </div>
        <!-- Form submissions error message -->
        <div class="d-none" id="submitErrorMessage">
          <div class="text-center text-danger mb-3">Error sending message!</div>
        </div>
        <!-- Form submit button -->
        <div class="d-grid">
          <button class="btn btn-primary btn-lg disabled" id="submitButton" type="submit">Submit</button>
        </div>
      </form>
    </div>
    <!--Footer and social links adapted from love running project-->
    <footer>
      <ul class="social-networks">
        <li>
          <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)">

        <li>
          <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)">
            <i class="fab fa-twitter-square"></i>
          </a>
        </li>
        <li>
          <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Visit our YouTube page (opens in a new tab)">
            <i class="fab fa-youtube-square"></i>
          </a>
        </li>
        <li>
          <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)">
            <i class="fab fa-instagram"></i>
          </a>
        </li>
      </ul>
    </footer>
    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/c7dbda0798.js" crossorigin="anonymous"></script>
    <!-- js -->
