    <title>Creaven Heating and plumbing services</title>

  <body>
    <!--Header and Navigation-->
    <header>
      <div class="logo">
      <a href="index.html"> <img src="assets/images /creavenl.jpg" alt="Creaven Heating logo"> </a>
    </div>
     <div>
      <nav>
        <ul class="navigation">
        <li><a href="index.html">Home</a></li>
        <li><a href="a">Services</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </div>
  
</header>
<!--Main area with hero image-->
<section class="hero-outer">
  <div>
  <img src="assets/images /pipes.jpg" class="hero-image" alt="Image of Pipes on the floor">
</div>
</section>
<!--Contact us Form-->
<!-- Wrapper container -->
<div class="container py-4">

    <!-- Bootstrap 5 starter form -->
    <form id="contactForm">
  
      <!-- Name input -->
      <div class="mb-3">
        <label class="form-label" for="name">Name</label>
        <input class="form-control" id="name" type="text" placeholder="Name" />
      </div>
  
      <!-- Email address input -->
      <div class="mb-3">
        <label class="form-label" for="emailAddress">Email Address</label>
        <input class="form-control" id="emailAddress" type="email" placeholder="Email Address" />
      </div>
  
      <!-- Message input -->
      <div class="mb-3">
        <label class="form-label" for="message">Message</label>
        <textarea class="form-control" id="message" type="text" placeholder="Message" style="height: 10rem;"></textarea>
      </div>
  
      <!-- Form submit button -->
      <div class="d-grid">
        <button class="btn btn-primary btn-lg" type="submit">Submit</button>
      </div>
  
    </form>
  
  </div>
